name:                learn-haskell-with-poker
version:             0.1.0.0
github:              "willelz/learn-haskell-with-poker"
license:             BSD3
author:              "willelz"
maintainer:          "example@example.com"
copyright:           "2019 willelz"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/willelz/learn-haskell-with-poker#readme>

dependencies:
- base >= 4.7 && < 5
- random-shuffle
- safe

library:
  source-dirs: src

executables:
  learn-haskell-with-poker-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - learn-haskell-with-poker

tests:
  learn-haskell-with-poker-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - learn-haskell-with-poker
